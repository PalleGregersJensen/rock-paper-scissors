<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Rock, paper, scissors</h1>
    </header>

    <button id="start-game-button">Start game</button>
    <button id="next-challenge-button" class="hidden">Next</button>
    <main id="grid-container">
      <main id="player">
        <p>You</p>
        <p id="player-points"></p>
        <button id="rock-button" class="hidden" value="rock">Rock</button>
        <button id="paper-button" class="hidden" value="paper">Paper</button>
        <button id="scissors-button" class="hidden" value="scissors">Scissors</button>
        <main id="player-options">
        
        <p class="hidden">
            <h3 id="rock-headline-player" class="hidden">Rock</h3>
            <img id="rock-image-player" class="hidden" src="./rock-img.jpg" />
        </p>
        <p class="hidden">
            <h3 id="paper-headline-player" class="hidden">Paper</h3 >
            <img id="paper-image-player" class="hidden" src="paper-img.jpg" />
        </p>    
        <p class="hidden">
            <h3 id="scissors-headline-player" class="hidden">Scissors</h3>
            <img id="scissors-image-player" class="hidden" src="./scissors-img.jpg" />
        </p>
        </main>
        </main>
        <main id="computer">
        <p>Computer</p>
        <p id="computer-points"></p>
          <main id="computer-options">
            <p class="hidden">
            <h3 id="rock-headline-computer" class="hidden">Rock</h3>
            <img id="rock-image-computer" class="hidden" src="./rock-img.jpg" />
        </p>
        <p class="hidden">
            <h3 id="paper-headline-computer" class="hidden">Paper</h3>
            <img id="paper-image-computer" class="hidden" src="./paper-img.jpg" />
        </p>
        <p class="hidden">
            <h3 id="scissors-headline-computer" class="hidden">Scissors</h3>
            <img id="scissors-image-computer" class="hidden" src="./scissors-img.jpg" />
        </p>
        </main>
        </main>
    </main>

    <script src="app.js"></script>
  </body>
</html>
